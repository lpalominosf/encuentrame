<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encu√©ntrame</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3">
        <button class="btn btn-info text-center" id="encuentrame">Find Me :)</button>
      </div>
      <div class="col-md-3 col-sm-3">
      <!-- Input Origen -->
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
      </div>
      <div class="col-md-3 col-sm-3">
        <!-- Input Destino -->
        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
      </div>
      <div id="mode-selector" class="col-md-3 col-sm-3 controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 center" id="map"></div>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZoiVIbHwySKbEGdG2Zy1NX7bHtUd41oI&libraries=places&callback=initMap" async defer></script>
  <script src="app.js"></script>
</body>
</html>
